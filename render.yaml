services:
  - type: web
    name: summarizer-api
    env: python
    pythonVersion: 3.11
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 180 --workers 1 --threads 1 --bind 0.0.0.0:$PORT
    envVars:
      - key: MODEL_NAME
        value: sshleifer/distilbart-cnn-12-6

